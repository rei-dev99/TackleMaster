services:
  db:
    image: postgres
    platform: linux/arm64/v8 # もしARMアーキテクチャを使っている場合はこの行を追加
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgresql_data:/var/lib/postgresql
  web:
    build: .
    # command: bash -c "bundle install && bundle exec rails db:prepare && rm -f tmp/pids/server.pid && ./bin/dev"
    # command: bash -c "rm -f tmp/pids/server.pid && ./bin/dev"
    # 通常
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails db:prepare && rails s -p 3000 -b '0.0.0.0'"
    depends_on:
      - db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

    volumes:
      - .:/TackleMaster
    ports:
      - "3000:3000"
    restart: always # コンテナが停止すると常に再起動
volumes:
  postgresql_data:
